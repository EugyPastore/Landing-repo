<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class = "container">
      <div class = "text-center">
        <h1>Card design sprint</h1>
        <p>Three cards</p>
      </div>
      <div class="card-category" style ="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80');">
      <h2>Breakfast</h2>
      </div>

    <div class = "card-product">
      <img alt = "product photo" src = "https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80">
      <div class = "product-info">
        <h3>Product name</h3>
        <p>Product information with <strong>relevant information</strong> only.</p>
      </div>
    </div>

    <div class="card-trip">
      <img alt = "trip photo" src = "https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
      <div class = "trip-info">
        <div class = "trip-description">
          <h3>Title here</h3>
          <p>Short description here</p>
        </div>
      
          <img id = "avatar" alt = "avatar" src = "https://kitt.lewagon.com/placeholder/users/krokrob">
          <p class = "trip-price"> $99.99</p>

      </div>
    </div>
  </div><!--div container-->
  </body>
</html>
